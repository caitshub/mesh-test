<style>
  .viewer-parent-block {
    height: 600px !important; 
    position: relative;
    width: 100%;
  }
  /* --- DESKTOP --- */
  .mobile-fallback-image {
    display: none;
  }
  .desktop-viewer-iframe {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: none;
  }
  .desktop-viewer-iframe:focus {
    outline: none;
  }

  /* --- MOBILE --- */
  @media (max-width: 768px) {
    .viewer-parent-block {
      /* Adjust mobile height to fit the image aspect ratio */
      height: 400px !important; 
    }
    .desktop-viewer-iframe {
      display: none; /* HIDE 3D model */
    }
    .mobile-fallback-image {
      display: block; /* SHOW image */
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  }
</style>

<div class="viewer-parent-block">

  <!-- The lightweight image for mobile -->
  <img 
    class="mobile-fallback-image"
    src="IMGURLHERE.jpg" 
    alt="ALT TEXT HERE">

  <!-- model iframe for desktop -->
  <iframe 
    class="desktop-viewer-iframe"
    src="https://caitshub.github.io/mesh-test/YOUR_VIEWER_HTML_FILE.html" 
    allowtransparency="true">
  </iframe>

</div>
