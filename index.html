<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Debug</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        console.log("Script starting...");

        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); // Darker background for contrast
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        console.log("Three.js Scene Initialized.");

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- DEBUG CUBE ---
        // We add a simple red cube to prove the scene is rendering.
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const debugCube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(debugCube);
        console.log("Debug cube added to the scene.");

        // Position camera to look at the cube
        camera.position.z = 5;

        // --- Model Loading ---
        console.log("Starting to load GLB model...");
        const loader = new GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/230129_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                console.log("SUCCESS: GLB Model has been loaded.", gltf);
                const model = gltf.scene;
                scene.add(model);
                // Hide the cube once the model is confirmed to have loaded.
                // If the cube vanishes and the model doesn't appear, it's a model issue.
                debugCube.visible = false;
            },
            undefined,
            function (error) {
                console.error("ERROR loading GLB model:", error);
            }
        );

        // --- Controls and Animation ---
        const controls = new OrbitControls(camera, renderer.domElement);
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
