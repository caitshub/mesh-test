<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Final Debug</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Dark background
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
        directionalLight.position.set(0, 500, 500);
        scene.add(directionalLight);

        // --- VISUAL DEBUGGING HELPERS ---
        // Add a grid to the scene to give a sense of scale and space.
        const gridHelper = new THREE.GridHelper(1000, 20); // A grid 1000 units wide
        scene.add(gridHelper);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(200, 200, 200); // Start the camera somewhere we can see the grid
        controls.update(); // Required after manually changing camera position

        // --- Model Loading ---
        const loader = new GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/23012_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                console.log("Model Loaded Successfully.");
                const model = gltf.scene;

                // 1. Measure the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // 2. Log the measurements to the console. This is critical.
                console.log("Model Center:", center);
                console.log("Model Size:", size);

                // 3. Move the model to the center of the scene
                model.position.sub(center);
                scene.add(model);

                // 4. Position the camera to view the model
                // This is a simpler, more robust framing method.
                const maxDim = Math.max(size.x, size.y, size.z);
                const cameraDistance = maxDim * 1.5;
                camera.position.z = center.z + cameraDistance;
                camera.position.x = center.x;
                camera.position.y = center.y;
                camera.lookAt(model.position); // Point the camera at the model
                controls.update();
                console.log("Camera repositioned to:", camera.position);
            },
            undefined,
            function (error) {
                console.error("CRITICAL: Model failed to load.", error);
            }
        );

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
