<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- The 'type="module"' script is the only one needed -->
    <script type="module">
        //
        // CORRECT: We are importing from the full URL, not a bare specifier.
        //
        import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);
        const container = document.getElementById('canvas-container');

        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 3. Model Loading
        const loader = new GLTFLoader();
        let model;
        loader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/230129_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                model = gltf.scene;

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.z = size * 1.2; // Move camera back based on model size

                scene.add(model);
            },
            undefined,
            function (error) {
                console.error('An error happened while loading the model:', error);
            }
        );

        // 4. Controls and Animation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;

        controls.addEventListener('start', () => { controls.autoRotate = false; });
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 5. Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
