<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Final Diagnostic</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        console.log("Scene setup started.");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Dark background
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
        directionalLight.position.set(0, 500, 500);
        scene.add(directionalLight);

        // --- VISUAL DEBUGGING HELPERS ---
        // Add a grid. If you see this, the scene is rendering.
        const gridHelper = new THREE.GridHelper(1000, 20);
        scene.add(gridHelper);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(200, 200, 200); // Start camera where we can see the grid
        controls.update();

        // --- Model Loading ---
        const loader = new GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/230129_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                console.log("--- MODEL LOADED SUCCESSFULLY ---");
                const model = gltf.scene;
                
                // CRITICAL DIAGNOSTIC STEP: Measure the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // LOG THE RESULTS. This is the most important part.
                console.log("MODEL CENTER:", center);
                console.log("MODEL SIZE:", size);
                
                scene.add(model);
            }
        );

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
