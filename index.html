<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // This makes lighting look more realistic
        renderer.toneMappingExposure = 1.0; // You can adjust this value (e.g., 1.25 to make it brighter)
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // --- IMPROVED LIGHTING ---
        // A HemisphereLight provides soft, natural-looking ambient light.
        // It simulates light from the sky (first color) and bounced light from the ground (second color).
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0); // Sky color, Ground color, Intensity
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        // A DirectionalLight acts like the sun, casting shadows and creating highlights.
        const dirLight = new THREE.DirectionalLight(0xffffff, 3.0); // Color, Intensity
        dirLight.position.set(50, 200, 100); // Position it to cast light from an angle
        scene.add(dirLight);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- Model Loading ---
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://unpkg.com/three@0.155.0/examples/jsm/libs/draco/');
        const gltfLoader = new GLTFLoader();
        gltfLoader.setDRACOLoader(dracoLoader);

        gltfLoader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/230129_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                const model = gltf.scene;
                
                // Auto-fitting logic
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                const maxDim = Math.max(size.x, size.y, size.z);
                const fitHeightDistance = maxDim / (2 * Math.atan(Math.PI * camera.fov / 360));
                const fitWidthDistance = fitHeightDistance / camera.aspect;
                const distance = 1.5 * Math.max(fitHeightDistance, fitWidthDistance);

                camera.near = distance / 100;
                camera.far = distance * 100;
                camera.updateProjectionMatrix();

                camera.position.z = distance;
                
                scene.add(model);
                
                // Set up auto-rotation
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.8;
                controls.addEventListener('start', () => { controls.autoRotate = false; });
            }
        );

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
