<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: transparent; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // --- Three-Point Lighting Setup ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const keyLight = new THREE.DirectionalLight(0xffffff, 2.5);
        keyLight.position.set(100, 100, 100);
        scene.add(keyLight);
        const fillLight = new THREE.DirectionalLight(0xffffff, 1.0);
        fillLight.position.set(-100, 50, 100);
        scene.add(fillLight);
        const backLight = new THREE.DirectionalLight(0xffffff, 1.5);
        backLight.position.set(0, 100, -200).normalize();
        scene.add(backLight);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- Model Loading ---
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://unpkg.com/three@0.155.0/examples/jsm/libs/draco/');
        const gltfLoader = new GLTFLoader();
        gltfLoader.setDRACOLoader(dracoLoader);

        gltfLoader.load(
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/230129_hyperdir_example_cells_Edited2.glb',
            function (gltf) {
                const model = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                const maxDim = Math.max(size.x, size.y, size.z);
                const fitHeightDistance = maxDim / (2 * Math.atan(Math.PI * camera.fov / 360));
                const fitWidthDistance = fitHeightDistance / camera.aspect;
                
                // --- ZOOM ADJUSTMENT ---
                // Changed the multiplier to 0.9 for a tighter initial frame.
                const distance = 0.9 * Math.max(fitHeightDistance, fitWidthDistance);

                camera.near = distance / 100;
                camera.far = distance * 100;
                camera.updateProjectionMatrix();

                camera.position.z = distance;
                
                scene.add(model);
                
                // Set initial auto-rotation
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.8;
            }
        );

        // --- RESUME ROTATION LOGIC ---
        let idleTimer = null; // Variable to hold our timer

        // When user starts dragging, stop rotation and clear any existing timer
        controls.addEventListener('start', () => {
            clearTimeout(idleTimer);
            controls.autoRotate = false;
        });

        // When user stops dragging, start a 5-second timer to resume rotation
        controls.addEventListener('end', () => {
            clearTimeout(idleTimer); // Clear previous timer just in case
            idleTimer = setTimeout(() => {
                controls.autoRotate = true;
            }, 5000); // 5000 milliseconds = 5 seconds
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Critically important for damping and auto-rotation
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
