<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        /* Remove all default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100%;
            width: 100%;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Import Three.js libraries -->
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js"></script>

    <script>
        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Light grey background
        
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- MODEL LOADING ---
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load(
            // YOUR GITHUB MODEL URL
            'https://raw.githubusercontent.com/caitshub/mesh-test/main/250922_msn_example.glb',
            function (gltf) {
                model = gltf.scene;
                scene.add(model);
            },
            undefined,
            function (error) {
                console.error('An error happened:', error);
            }
        );

        // --- CONTROLS & ANIMATION ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        let isInteracting = false;
        controls.addEventListener('start', () => { isInteracting = true; });
        controls.addEventListener('end', () => { isInteracting = false; });

        function animate() {
            requestAnimationFrame(animate);
            if (model && !isInteracting) {
                model.rotation.y += 0.005;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
